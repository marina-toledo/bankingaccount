<head>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <form id="frmCadastro" class="form col-md-12">

            <h2>Cadastro</h2>

        <div class="row">

            <input type="text" id="nomeCompleto" value=""/>
        </div>

        <div class="row">
            <label for="cpf" class="col-md-1">CPF: </label>

            <label for="email" class="col-md-1">E-mail: </label>

        <div class="row">
            <label for="telefone" class="col-md-1">Telefone: </label>

        <div class="row">
